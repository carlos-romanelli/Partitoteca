{% extends "template.html" %}
{% block conteudo %}
    <h1> {{ titulo }} </h1>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
                <tr>
                    <th>idEditora</th>
                    <th>idAcervo</th>
                    <th>Nome</th>
                <th></th>
                </tr>
        </thead>
        <tbody>
            {% for editora in editoras %}
                <tr>
                    <td>{{editora.idEditora}}</td>
                    <td>{{editora.idAcervo}}</td>
                    <td>{{editora.nome}}</td>
                </tr>

            {%endfor%}

        </tbody>
    </table>


{% endblock %}
