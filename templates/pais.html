{% extends "template.html" %}
{% block conteudo %}

    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
                <tr>
                    <th>idPais</th>
                    <th>nome</th>
                    <th>sigla3</th>
                    <th>sigla2</th>
                </tr>
        </thead>
        <tbody>
            {% for pais in paises %}
                <tr>
                    <td>{{pais.idPais}}</td>
                    <td>{{pais.nome}}</td>
                    <td>{{pais.sigla3}}</td>
                    <td>{{pais.sigla2}}</td>
                </tr>

            {%endfor%}

        </tbody>
    </table>


{% endblock %}
