{% extends "template.html" %}
{% block conteudo %}

    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
                <tr>
                    <th>Acervo</th>
                    <th>Telefone</th>
                    <th>e-Mail</th>
                    <th>Sigla</th>
                    <th>Endereço</th>
                    <th>Público</th>
                    <th></th>
                </tr>
        </thead>
        <tbody>
            {% for acervo in acervos %}
                <tr>
                    <td>{{acervo.descricao_acervo}}</td>
                    <td>{{acervo.telefone_acervo}}</td>
                    <td>{{acervo.email_acervo}}</td>
                    <td>{{acervo.sigla}}</td>
                    <td>{{acervo.localizacao}}</td>
                    <td>{{acervo.publico}}</td>


                </tr>

            {%endfor%}

        </tbody>
    </table>


{% endblock %}
