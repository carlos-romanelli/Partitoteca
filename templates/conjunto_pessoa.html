{% extends "template.html" %}
{% block conteudo %}
    <h1> {{titulo}} </h1>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
                <tr>
                    <th>idConjunto</th>
                    <th>idPessoa</th>
                    <th>idAcervo</th>
                    <th>Descrição</th>
                </tr>
        </thead>
        <tbody>
            {% for conjunto_pessoa in conjuntos_pessoas %}
                <tr>
                    <td>{{conjunto_pessoa.idConjunto}}</td>
                    <td>{{conjunto_pessoa.idPessoa}}</td>
                    <td>{{conjunto_pessoa.idAcervo}}</td>
                    <td>{{conjunto_pessoa.descricao}}</td>
                </tr>

            {%endfor%}

        </tbody>
    </table>


{% endblock %}
