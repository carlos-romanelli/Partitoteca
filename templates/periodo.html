{% extends "template.html" %}
{% block conteudo %}
    <h1> {{titulo}} </h1>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
                <tr>
                    <th>idPeriodo</th>
                    <th>idAcervo</th>
                    <th>Descrição</th>
                </tr>
        </thead>
        <tbody>
            {% for periodo in periodos %}
                <tr>
                    <td>{{periodo.idPeriodo}}</td>
                    <td>{{periodo.idAcervo}}</td>
                    <td>{{periodo.descricao}}</td>
                </tr>

            {%endfor%}

        </tbody>
    </table>


{% endblock %}
